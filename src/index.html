<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SchoolHawk</title>
    <script src="module.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="ttf/fonts.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <center>
      <span class="title">
        <strong>your lists</strong>
        <button class="list create" onclick="location.href='create.html'"></button>
        <button class="list upload" onclick="document.getElementById('upload').click()"></button>
        <input type="file" id="upload" accept=".list" style="display:none;" onchange="if(this.files.length > 0) uploadList(this.files[0].path);">
      </span>
    </center>
    <div id="lists"></div>
  </body>
</html>
